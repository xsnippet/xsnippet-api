<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/styles/default.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- include highligh.js library -->
    <link rel="stylesheet" href="/static/highlight.js/styles/default.css">
    <script src="/static/highlight.js/highlight.pack.js"></script>
    <script>
      hljs.tabReplace = '    ';
      hljs.initHighlightingOnLoad();
    </script>
    <!-- /include highligh.js library -->
    
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
    
  <body>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-24185166-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

    <div class="header-wrapper">
    <header>
      <img class="logo" src="/static/images/logo.png" alt="xsnippet.tk logo">
      <h1><a href="/">xsnippet.tk</a></h1>
        
      <ul class="navigation">
        <li> <a href="/">new</a>
        <li> <a href="/upload">upload</a>
        <li> <a href="/recent">recent</a>
        <li> <a href="/about">about</a>
      </ul>
    </header>
    </div>

    <article>
        {% block content %}
        {% endblock %}
    </article>

    <footer>
      &copy; 2010-2011 
      <a href="http://www.amd4ever.org.ua">Blood</a> 
      <a href="http://www.kalnitsky.org">Eclipse</a>
      <br> All Rights Reserved
    </footer>
  </body>
</html>
