<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="/static/styles/default.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.tooltip.js"></script>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block head %}
    {% endblock %}
  </head>

  <body>

    <div class="header-wrapper">
    <header id="header">
      <!-- <img src="/static/images/newyear.png" class="holiday" alt="holiday logo"> -->
      <img class="logo" src="/static/images/logo.png" alt="xsnippet.org logo">
      <h1><a href="/">xsnippet</a></h1>

      <form id="searchform" action="/search" method="POST">
        <input id="search" type="text" name="search" placeholder="search...">
        <img id="search_help" src="/static/images/search.png" alt="help"
            title="<span class='title'>Search syntax examples</span>

                   <code>author:ikalnitsky</code>
                   <code>author:Roman Podolyaka, tags:mpi</code>
                   <code>title:primes, language:python</code>
                  ">
      </form>

      <ul class="navigation">
        <li> <a href="/">new</a>
        <li> <a href="/upload">upload</a>
        <li> <a href="/recent">recent</a>
        <li> <a href="/tools">tools</a>
        <li> <a href="/about">about</a>
      </ul>
    </header>
    </div>

    <article>
        {% block content %}
        {% endblock %}
    </article>

    <footer>
      &copy; 2012 <a href="http://www.kalnitsky.org">Igor Kalnitsky</a>
      &amp; <a href="http://www.amd4ever.org.ua">Roman Podolyaka</a> 
      <br> All Rights Reserved
    </footer>

    <script>
      $('#search_help').tooltip({
          position: 'bottom center',
          offset: [2, 70],
          effect: 'fade',
          opacity: 0.9,
          fadeInSpeed: 250
      });
    </script>
