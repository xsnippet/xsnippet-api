name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  cargo-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: clippy
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  cargo-test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        rust-version:
          - nightly

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust-version }}
          override: true

      - name: Start PostgreSQL
        uses: ./.github/actions/setup-postgres

      - name: Set ROCKET_DATABASE_URL
        run: |
          echo "ROCKET_DATABASE_URL=postgresql://postgres:postgres@localhost/postgres" >> $GITHUB_ENV

      - name: Install Alembic and psycopg2
        run: |
          python -m pip install --upgrade wheel
          python -m pip install --upgrade alembic psycopg2-binary

      - name: Run database migrations
        run: |
          python -m alembic.config upgrade head

      - uses: actions-rs/cargo@v1
        with:
          command: test

  cargo-rustdoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: rustdoc
          args: -- -D intra-doc-link-resolution-failure

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Start PostgreSQL
        uses: ./.github/actions/setup-postgres

      - run: |
          echo "ROCKET_DATABASE_URL=postgresql://postgres:postgres@localhost/postgres" >> $GITHUB_ENV

      - run: cargo build
      - run: python -m venv testvenv
      - run: ./testvenv/bin/python -m pip install -r tests/requirements.txt
      - run: ./testvenv/bin/python -m pytest -vv tests/

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build a Docker image (deploy)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: deploy
          push: false
          tags: xsnippet-api:deploy

      - name: Build a Docker image (debug)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: debug
          push: false
          tags: xsnippet-api:debug

      - name: Build a Docker image (release)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: release
          push: false
          tags: xsnippet-api:latest
